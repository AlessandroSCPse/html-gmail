<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Header -->
        <header>
            <!-- Header top -->
            <div class="header-top">
                <img class="logo" src="img/gmail-logo.png" alt="Gmail logo">
                <span class="brand">Gmail</span>
            </div>

            <hr>

            <!-- Header bottom -->
            <div class="header-bottom">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>VAI</button>
                </div>

                <div class="count">You have <span class="count-number">30</span> unread</div>
            </div>
        </header>

        <hr>

        <!-- Main -->
        <main>
            <div class="emails-box">
                <!-- Single email -->
                <div class="email">
                    <input type="checkbox">
                    <span class="star">&starf;</span>
                    <span class="email-subject">Oggetto della mail</span>
                    <span class="email-text"> - Testo della mail...</span>
                </div>

                <!-- Single email -->
                <div class="email email-read">
                    <input type="checkbox">
                    <span class="star">&starf;</span>
                    <span class="email-subject">Oggetto della mail</span>
                    <span class="email-text"> - Testo della mail...</span>
                </div>

                <!-- Single email -->
                <div class="email">
                    <input type="checkbox">
                    <span class="star">&starf;</span>
                    <span class="email-subject">Oggetto della mail</span>
                    <span class="email-text"> - Testo della mail...</span>
                </div>

                <!-- Single email -->
                <div class="email email-read">
                    <input type="checkbox">
                    <span class="star">&starf;</span>
                    <span class="email-subject">Oggetto della mail</span>
                    <span class="email-text"> - Testo della mail...</span>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
